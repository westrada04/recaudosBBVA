<v-accordion class="vAccordion--default" multiple>

    <v-pane>
        <v-pane-header>
            Información de Referencia
        </v-pane-header>

        <v-pane-content>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form class="form-horizontal" name="generalData" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tipo_identificacion" class="col-md-4 control-label">
                                        <p class="text-left">Tipo de Campo</p>
                                    </label>
                                    <div class="col-md-8">
                                        <select name="type" class="form-control" ng-change="vm.changeType()" ng-model="vm.type">
                                            <option value="">Seleccione una opción</option>
                                            <option ng-repeat="x in vm.types" value="{{x.value}}">{{x.nombre}}</option>
                                        </select>
                                        <span class="control-label error-mensaje" ng-show="!generalData.$pristine && generalData.type.$error.required">
                                            Debe selecionar un tipo de campo
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- referencia -->
                        <div class="row" ng-show="vm.stateReference">
                            <div class="col-md-offset-1 col-md-10">
                                <div ng-repeat="reference in vm.references">
                                    <ng-form name="formReference">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                <p class="text-left">Referencia {{$index + 1 }}</p>
                                            </div>
                                            <div class="panel-body">

                                                <div class="row">
                                                    <div class="col-md-8">
                                                        <div class="form-group">
                                                            <label for="description" class="col-md-4 control-label">
                                                                <p class="text-left">Descripción del Campo</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <textarea name="description" class="form-control" rows="2" ng-model="reference.description" ng-required="vm.stateReference" readonly></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="format" class="col-md-4 control-label">
                                                                <p class="text-left">Formato</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select name="format" class="form-control" ng-model="reference.format" ng-required="vm.stateReference" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceFormats" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="fieldLength" class="col-md-7 control-label">
                                                                <p class="text-left">Longitud Campo</p>
                                                            </label>
                                                            <div class="col-md-5">
                                                                <input name="fieldLength" type="number" min="0" class="form-control" maxlength="15" ng-model="reference.fieldLength" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateReference" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="barLength" class="col-md-8 control-label">
                                                                <p class="text-left">Longitud en Barras</p>
                                                            </label>
                                                            <div class="col-md-4">
                                                                <input name="barLength" type="number" min="0" class="form-control" maxlength="15" ng-model="reference.barLength" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateReference" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="obligatoryField" class="col-md-6 control-label">
                                                                <p class="text-left">Campo Obligatorio</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <select name="obligatoryField" class="form-control" ng-model="reference.obligatoryField" ng-required="vm.stateReference" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceObligatoryFields" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="inputPosition" class="col-md-6 control-label">
                                                                <p class="text-left">Posición de Entrada</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input name="inputPosition" type="number" min="0" maxlength="2" class="form-control" ng-model="reference.inputPosition" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateReference" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="outputPosition" class="col-md-6 control-label">
                                                                <p class="text-left">Posición de Salida</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input name="outputPosition" type="number" min="0" class="form-control" maxlength="15" ng-model="reference.outputPosition" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateReference" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="fillCharacter" class="col-md-6 control-label">
                                                                <p class="text-left">Caracter de Relleno</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <select name="fillCharacter" class="form-control" ng-model="reference.fillCharacter" ng-required="vm.stateReference" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceFillCharacters" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-8">
                                                        <div class="form-group">
                                                            <label for="quickHelp" class="col-md-4 control-label">
                                                                <p class="text-left">Ayuda Rápida Campo</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <textarea name="quickHelp" class="form-control" rows="2" ng-model="reference.quickHelp" ng-required="vm.stateReference" readonly></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="alignment" class="col-md-4 control-label">
                                                                <p class="text-left">Alineación</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select name="alignment" class="form-control" ng-model="reference.alignment" ng-required="vm.stateReference" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceAlignments" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row" ng-show="vm.isTax">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="municipalityField{{$index}}" class="col-md-6 control-label">
                                                                <p class="text-left">Campo Municipio</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="municipalityField{{$index}}" type="radio" ng-model="reference.municipalityField" value='B10' ng-required="vm.stateReference && vm.isTax" disabled>Si
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input name="municipalityField{{$index}}" type="radio" ng-model="reference.municipalityField" value='B08' ng-required="vm.stateReference && vm.isTax" disabled>No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="taxOver{{$index}}" class="col-md-6 control-label">
                                                                <p class="text-left">Impuesto Sobretasa</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="taxOver{{$index}}" type="radio" ng-model="reference.taxOver" value='B10' ng-required="vm.stateReference && vm.isTax" disabled>Si
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input name="taxOver{{$index}}" type="radio" ng-model="reference.taxOver" value='B08' ng-required="vm.stateReference && vm.isTax" disabled>No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="routineValidation" class="col-md-3 control-label">
                                                                <p class="text-left">Rutina Validación</p>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <select name="routineValidation" class="form-control" ng-model="reference.routineValidation" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceRoutineValidations" value="{{x.value}}" disabled>
                                                                        {{x.nombre}}
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </ng-form>
                                </div>
                                <div cg-busy="vm.myPromiseReference"></div>
                            </div>
                        </div>
                        <!-- end referencia -->

                        <!-- adicional -->
                        <div class="row" ng-show="vm.stateAdditional">
                            <div class="col-md-offset-1 col-md-10">
                                <div ng-repeat="additional in vm.additionals">
                                    <ng-form name="formAdditional">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                <p class="text-left">Referencia Adicional {{$index + 1 }}</p>

                                                <div class="row">
                                                    <div class="col-md-6">

                                                            <label for="format" class="col-md-4 control-label">
                                                                <p class="text-left">Formato</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select name="format" class="form-control" ng-model="additional.format" ng-required="vm.stateAdditional" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceFormats" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="fieldLength" class="col-md-7 control-label">
                                                                <p class="text-left">Longitud Campo</p>
                                                            </label>
                                                            <div class="col-md-5">
                                                                <input name="fieldLength" type="number" min="0" class="form-control" maxlength="15" ng-model="additional.fieldLength" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateAdditional" readonly>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="obligatoryField" class="col-md-6 control-label">
                                                                <p class="text-left">Campo Obligatorio</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <select name="obligatoryField" class="form-control" ng-model="additional.obligatoryField" ng-required="vm.stateAdditional" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceObligatoryFields" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="inputPosition" class="col-md-6 control-label">
                                                                <p class="text-left">Posición de Entrada</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input name="inputPosition" type="number" min="0" maxlength="2" class="form-control" maxlength="15" ng-model="additional.inputPosition" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateAdditional" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="outputPosition" class="col-md-6 control-label">
                                                                <p class="text-left">Posición de Salida</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input name="outputPosition" type="number" min="0" class="form-control" maxlength="15" ng-model="additional.outputPosition" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateAdditional">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="fillCharacter" class="col-md-6 control-label">
                                                                <p class="text-left">Caracter de Relleno</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <select name="fillCharacter" class="form-control" ng-model="additional.fillCharacter" ng-required="vm.stateAdditional" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceFillCharacters" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="quickHelp" class="col-md-4 control-label">
                                                                <p class="text-left">Ayuda Rápida Campo</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <textarea name="quickHelp" class="form-control" rows="2" ng-model="additional.quickHelp" ng-required="vm.stateAdditional" readonly></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="alignment" class="col-md-4 control-label">
                                                                <p class="text-left">Alineación</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select name="alignment" class="form-control" ng-model="additional.alignment" ng-required="vm.stateAdditional" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.referenceAlignments" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row" ng-show="vm.isTax">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="municipalityField{{$index}}" class="col-md-6 control-label">
                                                                <p class="text-left">Campo Municipio</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="municipalityField{{$index}}" type="radio" ng-model="additional.municipalityField" value='B10' ng-required="vm.stateAdditional && vm.isTax" disabled>Si
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input name="municipalityField{{$index}}" type="radio" ng-model="additional.municipalityField" value='B08' ng-required="vm.stateAdditional && vm.isTax" disabled>No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="taxOver{{$index}}" class="col-md-6 control-label">
                                                                <p class="text-left">Impuesto Sobretasa</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="taxOver{{$index}}" type="radio" ng-model="additional.taxOver" value='B10' ng-required="vm.stateAdditional && vm.isTax" disabled>Si

                                                                <label class="radio-inline">

                        <!-- Valor Fijo -->
                        <div class="row" ng-show="vm.stateFixedValue">
                            <div class="col-md-offset-1 col-md-10">
                                <div ng-repeat="fixedValue in vm.fixedValues">
                                    <ng-form name="formFixedValue">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                <p class="text-left">Valor Fijo {{$index + 1 }}</p>
                                            </div>
                                            <div class="panel-body">

                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="description" class="col-md-3 control-label">
                                                                <p class="text-left">Descripción del Campo</p>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <textarea name="description" class="form-control" rows="2" ng-model="fixedValue.description" ng-required="vm.stateFixedValue" readonly></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="consecutive" class="col-md-4 control-label">
                                                                <p class="text-left">Consecutivo</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <input name="consecutive" type="text" min="0" class="form-control" maxlength="15" ng-model="fixedValue.consecutive" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateFixedValue" readonly>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="format" class="col-md-4 control-label">
                                                                <p class="text-left">Formato</p>
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select name="format" class="form-control" ng-model="fixedValue.format" ng-required="vm.stateFixedValue" disabled>
                                                                    <option value="">Seleccione una opción</option>
                                                                    <option ng-repeat="x in vm.fixedValueFormats" value="{{x.value}}">{{x.nombre}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="fieldLength" class="col-md-6 control-label">
                                                                <p class="text-left">Longitud de Campo</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <input name="fieldLength" type="number" min="0" class="form-control" maxlength="2" ng-model="fixedValue.fieldLength" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateFixedValue">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="amountIndicator" class="col-md-6 control-label">
                                                                <p class="text-left">Indicador de Importe</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="amountIndicator{{$index}}" type="radio" ng-model="fixedValue.amountIndicator" ng-value=true ng-required="vm.stateFixedValue" disabled>Si
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input name="amountIndicator{{$index}}" type="radio" ng-model="fixedValue.amountIndicator" ng-value=false ng-required="vm.stateFixedValue" disabled>No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="obligatoryField" class="col-md-6 control-label">
                                                                <p class="text-left">Campo Obligatorio</p>
                                                            </label>
                                                            <div class="col-md-6">
                                                                <label class="radio-inline">
                                                                    <input name="obligatoryField{{$index}}" type="radio" ng-model="fixedValue.obligatoryField" ng-value=true ng-required="vm.stateFixedValue" disabled>Si
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input name="obligatoryField{{$index}}" type="radio" ng-model="fixedValue.obligatoryField" ng-value=false ng-required="vm.stateFixedValue" disabled>No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                            </label>
                                                            <div class="col-md-8">
                                                                <input name="minimumAmount" type="number" min="0" class="form-control" maxlength="18" ng-model="fixedValue.minimumAmount" oninput="this.value=this.value.slice(0,this.maxLength)" ng-required="vm.stateFixedValue">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
