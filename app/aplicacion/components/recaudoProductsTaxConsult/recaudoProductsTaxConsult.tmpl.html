                            <div class="col-md-4">

                                    <div class="col-md-6">
                                        <input name="typeCollection" type="text" class="form-control" maxlength="7" ng-model="vm.typeCollection" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipo_identificacion" class="col-md-3 control-label">

                                    <div class="col-md-9">
                                        <select name="class" class="form-control" ng-model="vm.class" disabled>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipo_identificacion" class="col-md-3 control-label">
                                        <p class="text-left">Producto</p>
                                    </label>
                                    <div class="col-md-9">
                                        <select name="product" ng-change="vm.changeProduct()" class="form-control" ng-model="vm.product" disabled>
                                            <option value="">Seleccione una opci칩n</option>
                                            <option ng-repeat="x in vm.products" value="{{x.value}}">{{x.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="vm.statusSubproduct">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="tipo_identificacion" class="col-md-3 control-label">
                                        <p class="text-left">{{vm.nameSubproduct}}</p>
                                    </label>
                                    <div class="col-md-9">
                                        <select name="subproduct" class="form-control" ng-model="vm.subproduct" disabled>
                                            <option value="">Seleccione una opci칩n</option>
                                            <option ng-repeat="x in vm.subproducts" value="{{x.value}}">{{x.nombre}}</option>
